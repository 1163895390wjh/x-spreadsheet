<!DOCTYPE html>
<html style="font-size:20px">
<head>
  <meta charset="utf-8">
  <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body onload="load()">
  <div id="app" style="margin-left: 160px;">
    <div id="xss"></div>
  </div>
  
  <script>
    function load(){
      x.spreadsheet(document.getElementById('xss'))
        .loadData({
          freeze: [2, 2],
          borders: [
            ['thin', '#0366d6'],
          ],
          styles: [
            { bgcolor: '#f4f5f8', wrapText: true, color: '#900b09', bbi: 0, bti: 0, bri: 0, bli: 0 },
          ],
          merges: [
            [[2, 2], [3, 3]],
          ],
          cellmm: {
            1: {
              0: { text: 'testing测试testtestetst' },
              2: { text: 'testing测试' },
            },
            2: {
              0: { text: '渲染', si: 0 },
              1: { text: '哈哈1' },
              2: { text: '哈哈', merge: [1, 1] },
              3: { text: '是否覆盖ll' },
            },
            8: {
              8: { text: 'border test', si: 0 },
            }
          },
        });
    }
  </script>
</body>
</html>

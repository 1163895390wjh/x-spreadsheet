<!DOCTYPE html>
<html style="font-size:20px">
<head>
  <meta charset="utf-8">
  <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body onload="load()">
  <div id="app" style="margin-left: 160px;">
    <div id="xss"></div>
  </div>
  
  <script>
    function load(){
      xspreadsheet(document.getElementById('xss'))
        .loadData({
          borders: [
            [1, 'dashed', '#0366d6'],
          ],
          styles: [
            { bgcolor: '#f4f5f8', wrapText: true, color: '#900b09' },
          ],
          cellmm: {
            1: {
              0: { text: 'testing测试testtestetst', si: 0 },
            },
            2: {
              1: { text: '哈哈1', si: 0 },
              2: { text: '哈哈', si: 0 },
            }
          },
        });
    }
  </script>
</body>
</html>

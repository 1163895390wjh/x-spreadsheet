<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body onload="load()">
  <div id="x-spreadsheet-demo"></div>
  <script>
    function load(){
      x.spreadsheet('#x-spreadsheet-demo')
        .loadData({
          freeze: [2, 2],
          styles: [
            {
              bgcolor: '#f4f5f8',
              textwrap: true,
              color: '#900b09',
              border: {
                top: ['thin', '#0366d6'],
                bottom: ['thin', '#0366d6'],
                right: ['thin', '#0366d6'],
                left: ['thin', '#0366d6'],
              },
            },
          ],
          merges: [
            'B2:C3',
          ],
          cellmm: {
            1: {
              0: { text: 'testingtesttestetst' },
              2: { text: 'testing' },
            },
            2: {
              0: { text: 'render', style: 0 },
              1: { text: 'Hello' },
              2: { text: 'haha', merge: [1, 1] },
              3: { text: 'overlayerll' },
            },
            8: {
              8: { text: 'border test', style: 0 },
            }
          },
        }).change((cdata) => console.log(cdata));
    }
  </script>
</body>
</html>
